<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6">

           <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
               {% csrf_token %}

               <table class="table">
                   {{ form.as_table }}
                   <tr>
                       <td>&nbsp;</td>
                       <td><button type="submit" class="btn btn-primary">Submit</button></td>
                   </tr>
               </table>

           </form>

       </div>

       <div>
         <table border="1" width="600">
<tr>
<th>Name</th>
<th>date</th>
<th>download</th>
</tr>

{% for file in file_list %}
<tr>
<td>{{ file.title }}</td>
<td>{{file.date}}</td>
<td><button onclick="window.location.href='{{file.file_csv.url}}'">download</button></td>
</tr>
{% endfor %}
</table>
         </div>

   </div>
